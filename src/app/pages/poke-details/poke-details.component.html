<div class="container m-auto mt-4 w-fit">
  <div
    class="rounded-md shadow-md bg-gradient-to-br from-red-500 to-red-700 text-zinc-50 w-fit"
  >
    <div class="flex relative z-20">
      <img
        [src]="(pokemon?.sprites)!.other['official-artwork'].front_default"
        [alt]="pokemon?.name"
      />
      <img
        class="absolute translate-x-1 translate-y-1 -z-10 brightness-0 opacity-70"
        [src]="(pokemon?.sprites)!.other['official-artwork'].front_default"
        [alt]="pokemon?.name"
      />
      <div class="p-4 flex flex-col justify-between text-end">
        <div class="flex flex-col">
          <h2 class="text-5xl capitalize font-bold mb-2">
            {{ pokemon?.name }}
          </h2>
          <p class="text-xl">
            <span class="font-bold">Altura:</span> {{ pokemon?.height }}m
          </p>
          <p class="text-xl">
            <span class="font-bold">Peso:</span> {{ pokemon?.weight }}kg
          </p>
        </div>
        <div class="mb-4">
          <h4 class="underline text-3xl mb-2 font-bold">Habilidades</h4>
          <p
            *ngFor="let ability of pokemon?.abilities"
            class="text-xl capitalize"
          >
            {{ ability.ability.name }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <button
    [routerLink]="'/'"
    class="px-4 py-2 bg-zinc-950 text-zinc-50 mt-3 text-xl rounded hover:bg-zinc-900 transition-colors ease-in-out"
  >
    Voltar
  </button>
</div>
